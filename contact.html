        <div class="section-contact">
            <div class="container">
                <h2 class="common-heading">
                    Contact Me
                </h2>
                <p class="common-subheading">
                    Get in touch with me.
                </p>
            </div>
            <div class="container grid grid-two--cols">
                <div class="contact-content">
                <form   action="https://formspree.io/f/xyzygpky"
                method="POST" >
                    <div class="grid grid-two--cols mb-3">
                    <div>
                        <label for="username">Full Name</label>
                        <input
                        type="text"
                        name="username"
                        id="username"
                        required
                        autocomplete="off"
                        placeholder="enter your name"
                        />
                    </div>
        
                    <div>
                        <label for="email">Email Address</label>
                        <input
                        type="email"
                        name="email"
                        id="email"
                        autocomplete="off"
                        required
                        placeholder="abc@gamil.com"
                        />
                    </div>
                    </div>
        
                    <div class="mb-3">
                    <label for="subject">subject</label>
                    <input
                        type="text"
                        name="subject"
                        id="subject"
                        placeholder="your main title"
                    />
                    </div>
        
                    <div class="mb-3">
                    <label for="message">message</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="enter your message"
                    ></textarea>
                    </div>
        
                    <div>
                    <button type="submit" class="btn btn-submit">send message</button>
                    </div>
                </form>
                </div>
                
                <div class="contact-map">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102107.36280759578!2d79.34410035413995!3d13.627638881691327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d4b0f88620427%3A0xcf4152d1daca0cac!2sTirupati%2C%20Andhra%20Pradesh!5e1!3m2!1sen!2sin!4v1728214916404!5m2!1sen!2sin"
